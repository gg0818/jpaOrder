<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div id="wrap" class="container sub white">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />
    <div class="subHead"><h2>주문내역</h2></div>
    <div class="subCon orderList">
        <div class="inner">
            <ul class="listDiv">
                <li th:each="order : ${orders}">
                    <p class="img"><img th:src="${order.orderLines[0].menu.originalFileName}"></p>
                    <p class="menuTit" th:text="${order.orderLines[0].menu.name}"></p>
                    <p class="totalNum" th:text="${order.orderLines[0].count}"></p>
                    <p class="totalPay" th:text="${order.orderLines[0].totalPrice}"></p>
                    <p class="orderDate" th:text="${order.orderDateTime.toLocalDate()}"></p>
                </li>
            </ul>
        </div><!--// inner-->
    </div>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
